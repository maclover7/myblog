name: Sparkling Code
description: Your code should be so good, it sparkles.
meta_description: "Your code should be so good, it sparkles."

aboutPage: true

markdown: kramdown
highlighter: pygments
exclude: ["Gemfile", "Gemfile.lock"]

paginate: 20
baseurl: 'http://www.sparklingcode.co'
domain_name: 'http://www.sparklingcode.co'
google_analytics: 'UA-58452343-3'

# Details for the RSS feed generator
url:            'http://www.sparklingcode.co'
author:         'Jon Moss'
authorTwitter:  'applerebel'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
